eureka:
  client:
    # \u6307\u5B9A\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\uFF0C\u7C7B\u578B\u4E3AHashMap\uFF0C\u5982\u679C\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u52A0\u5165\u4E86\u5B89\u5168\u9A8C\u8BC1\uFF0C\u914D\u7F6E\u683C\u5F0F\uFF1A
    # http://<username>:<password>@localhost:8761/eureka\uFF0C\u5176\u4E2D<username>\u4E3A\u5B89\u5168\u6821\u9A8C\u7684\u7528\u6237\u540D\uFF0C<password>\u4E3A\u8BE5\u7528\u6237\u7684\u5BC6\u7801
    service-url:
      defaultZone: http://localhost:8761/eureka-server/
    # \u542F\u52A8\u670D\u52A1\u6CE8\u518C
    register-with-eureka: false
    # \u68C0\u7D22\u670D\u52A1
    fetch-registry: false
    # \u8FDE\u63A5eureka server\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C\u5355\u4F4D\uFF1A\u79D2
    eureka-server-connect-timeout-seconds: 5
    # \u8BFB\u53D6eureka server\u4FE1\u606F\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C\u5355\u4F4D\uFF1A\u79D2
    eureka-server-read-timeout-seconds: 8
    # \u83B7\u53D6\u5B9E\u4F8B\u65F6\u662F\u5426\u8FC7\u6EE4\uFF0C\u53EA\u4FDD\u7559UP\u72B6\u6001\u7684\u5B9E\u4F8B
    filter-only-up-instances: true
    # eureka\u670D\u52A1\u7AEF\u8FDE\u63A5\u7A7A\u95F2\u5173\u95ED\u65F6\u95F4\uFF0C\u5355\u4F4D\uFF1A\u79D2
    eureka-connection-idle-timeout-seconds: 30
    # \u4ECEeureka\u5BA2\u6237\u7AEF\u5230\u6240\u6709eureka\u670D\u52A1\u7AEF\u7684\u8FDE\u63A5\u603B\u6570
    eureka-server-total-connections: 200
    # \u4ECEeureka\u5BA2\u6237\u7AEF\u5230\u6BCF\u4E2Aeureka\u670D\u52A1\u4E3B\u673A\u5230\u8FDE\u63A5\u603B\u6570
    eureka-server-total-connections-per-host: 50
  server:
    # \u5173\u95ED\u6CE8\u518C\u4E2D\u5FC3\u5230\u4FDD\u62A4\u673A\u5236\uFF0Ceureka\u4F1A\u7EDF\u8BA115\u5206\u949F\u4E4B\u5185\u5FC3\u8DF3\u5931\u8D25\u5230\u6BD4\u4F8B\u4F4E\u4E8E85%\u5C06\u4F1A\u89E6\u53D1\u4FDD\u62A4\u673A\u5236\uFF0C\u4E0D\u5254\u9664\u670D\u52A1\u63D0\u4F9B\u8005\uFF0C\u5982\u679C\u5173\u95ED\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u5C06\u4E0D\u53EF\u7528\u5B9E\u4F8B\u6B63\u786E\u5254\u9664
    enable-self-preservation: false
spring:
  application:
    name: eureka-server
server:
  port: 8888